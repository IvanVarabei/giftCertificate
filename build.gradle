plugins {
    id "idea"
}

subprojects {
    apply plugin: "idea"
    apply plugin: 'java-library'
    apply plugin: 'application'
    apply plugin: 'war'
    apply plugin: "idea"

    ext.springVersion = '5.3.2'
    tasks.withType(JavaCompile) {
        sourceCompatibility = 11
        targetCompatibility = 11
    }

    repositories {
        mavenCentral()
    }

    dependencies {

        // Spring
        implementation group: 'org.springframework', name: 'spring-core', version: springVersion
        implementation group: 'org.springframework', name: 'spring-beans', version: springVersion
        implementation group: 'org.springframework', name: 'spring-context', version: springVersion
        implementation group: 'org.springframework', name: 'spring-web', version: springVersion
        implementation group: 'org.springframework', name: 'spring-webmvc', version: springVersion
        implementation group: 'org.springframework', name: 'spring-tx', version: springVersion
        implementation 'org.springframework:spring-webmvc:${springVersion}'
        testImplementation group: 'org.springframework', name: 'spring-test', version: springVersion

        // Test
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

        //Other
        implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.0'
        compile group: 'org.springframework', name: 'spring-jdbc', version: springVersion
        compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
        testCompile group: 'com.h2database', name: 'h2', version: '1.4.200'
        compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
        compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
        compile 'org.thymeleaf:thymeleaf-spring5:3.0.11.RELEASE'
        implementation  group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.1'

    }

    test {
        useJUnitPlatform()
    }
}


